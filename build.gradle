plugins {
  id 'base'
}
apply plugin: 'java'

description = 'A exercise repo for JAVA'
version = '1.0'

repositories {
  mavenCentral()
}

dependencies {
  testCompile 'junit:junit:4.+'
}

task copy(type: Copy) {
  from 'src'
  into 'dest'
}

task zip(type: Zip) {
  from 'src'
}

task hello {
  doLast {
    println 'Hello, World!'
  }
}
